ta['prev'][0] = ids[0];\n    prev_id.change.emit();\n\n// if no nodes are selected, return the plot to normal\n} else{ \n    //change the edge colors back to grey\n    for (var i=1; i&lt;source_edges.data['start'].length; i++){\n        source_edges.data['color'][i] = '#444444';\n    }\n    source_edges.change.emit();\n    \n    //remove all graph related text\n    updateText('','','','','','');\n\n    //clear the trend plot\n    plot_trend_line.visible = false;\n    comp_trend_line.visible = false;\n    trend_legend.items[0].label.value = \"\";\n    trend_legend.items[1].label.value = \"\";\n\n    //reset previous node id\n    prev_id.data['prev'][0] = -1; \n    prev_id.change.emit();\n}\n\n"},"id":"1123","type":"CustomJS"},{"attributes":{"end":1.1,"start":-1.1},"id":"1007","type":"Range1d"},{"attributes":{},"id":"1276","type":"BasicTickFormatter"},{"attributes":{"text":"&lt;h1&gt;Topic Modeling with LDA&lt;/h1&gt;&lt;br&gt;\n&lt;h3&gt;\nTopic modeling is a machine learning problem where we use natural language processing to try to extract topics from a set of texts known as a corpus.&lt;br&gt;\nLatent Dirichlet Allocation (LDA) is a popular method of topic modeling that treats topics as probability distribution over words, where the set of words is believed to have some shared theme.&lt;br&gt;\nIt assumes each document is a mixture of topics, and prescribes a probability of each document containing each topic.&lt;br&gt;\nIt uses unsupervised machine learning to extract the topics (probability distributions over words) from the corpus. &lt;br&gt;&lt;br&gt;\nWe applied LDA to the corpus of ~60,000 abstracts relating to energy storage pulled from Microsoft Academic. &lt;br&gt;\nWe then used the Louvain community detection algorithm to group the topics and find the connections between them.&lt;br&gt;\nThe graph below is a visualization of our result.  &lt;br&gt;&lt;br&gt; \n&lt;/h3&gt;\n&lt;h2&gt; Graph Key: &lt;/h2&gt;\n&lt;h3&gt; Each node represents a topic and each edge between two topics represents the likelihood of the two topics appearing in an abstract together.&lt;br&gt;\n&lt;b&gt;NODE COLOR:&lt;/b&gt; community assigned by the Louvain community detection algorithm.&lt;br&gt;\n&lt;b&gt;NODE SIZE:&lt;/b&gt; overall probability of the topic appearing in abstracts.&lt;br&gt;\n&lt;b&gt;NODE BRIGHTNESS:&lt;/b&gt; probability of the topic appearing in abstracts over the past 5 years (brighter = higher probability).&lt;br&gt;\n&lt;b&gt;EDGE THICKNESS:&lt;/b&gt; probability of two topics occurring in the same abstract.&lt;br&gt;\n(Note, graph projection is designed to make it easier to see connections between nodes.  The axes do not communicate additional information.)&lt;br&gt;&lt;br&gt;\nYou can select different topics to pull up additional information including the probability of abstracts containing topics over time and papers with the highest probability of containing the selected topic.&lt;br&gt;\nClick on a topic to view further information, or select two topic nodes to view information about their relationship.&lt;/h3&gt;\n"},"id":"1002","type":"Div"},{"attributes":{},"id":"1249","type":"Title"},{"attributes":{},"id":"1011","type":"LinearScale"},{"attributes":{"callback":null},"id":"1038","type":"TapTool"},{"attributes":{},"id":"1295","type":"AllLabels"},{"attributes":{},"id":"1308","type":"AllLabels"},{"attributes":{"data_source":{"id":"1173"},"glyph":{"id":"1185"},"hover_glyph":null,"muted_glyph":null,"view":{"id":"1175"}},"id":"1174","type":"GlyphRenderer"},{"attributes":{},"id":"1296","type":"BasicTickFormatter"},{"attributes":{},"id":"1309","type":"BasicTickFormatter"},{"attributes":{},"id":"1215","type":"HelpTool"},{"attributes":{"below":[{"id":"1145"}],"center":[{"id":"1148"},{"id":"1152"}],"height":1000,"left":[{"id":"1149"}],"renderers":[{"id":"1171"}],"title":{"id":"1249"},"toolbar":{"id":"1160"},"width":1400,"x_range":{"id":"1136"},"x_scale":{"id":"1141"},"y_range":{"id":"1137"},"y_scale":{"id":"1143"}},"id":
